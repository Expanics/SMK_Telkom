<!DOCTYPE html>

<body>

    <h2>Statement pada Javascript</h2>
    <p><b>Program Javascript</b> adalah daftar <b>statement</b> untuk dijalankan" oleh komputer</p>
    <p id="demo"></p>

    <script>
        var x,y,z;
        x=10;
        y=6;
        z= x+y;

        document.getElementById("demo").innerHTML =
        "the value of z is " + z + ".";
    </script>
