<!DOCTYPE html>
<html>
<head>
<style>
.button {
background-color: #FF7F50;
border: none;
color: white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 26px;
margin: 4px 2px;
cursor: pointer;
}
.buton{
    border: none;
    text-decoration: none;
    background-color: none;
    color: rgb(0, 0, 0);
}
img{
    width: 15px;
    height: 15px;
}
</style>
</head>
<body>
<h2>Styling Basic Button</h2>
<button>Default Button</button>
<a href="Yagatarama.jpg" class="button">LINK</a>
<button class="button" href="Yagatarama.jpg">BUTTON</button>
<input type="button" class="button" value="INPUT BUTTON">

<a href="" class="buton">
    <img src="https://pic.onlinewebfonts.com/svg/img_439961.png">
</a>
</body>
</html>
